<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Wheel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="wheel-container">
        <!-- The wheel will be appended here -->
      </div>
      <div id="info-container">
        <div class="info-frame" id="info-frame">
          <h1 class="info-title" id="element-title">Hover over an element</h1>
          <p class="info-description"></p>
        </div>
        <button id="combine-button" style="display: none;">Combine</button>
        <div class="info-frame" id="second-info-frame">
          <h1 class="info-title" id="second-element-title">Hover over another element</h1>
          <p class="info-description"></p>
        </div>
      </div>      
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
